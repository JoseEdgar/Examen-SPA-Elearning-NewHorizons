<div class="container" style="width: 80%;">
    <img src="../../../assets/image/contacto.jpg" width="100%">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header"> Leave Us Message </legend>
                            
                            <table>
                                <tr>
                                    <td class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8" style="width: 350px;">
                                        <input id="fname" name="name" type="text" placeholder="Full Name Here" class="form-control">
                                    </div>
                                    </td>

                                    <td class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8" style="width: 350px;">
                                        <input id="email" name="email" type="text" placeholder="Email Here" class="form-control">
                                    </div>
                                    </td>

                                    <td class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8" style="width: 350px;">
                                    <input id="phone" name="phone" type="text" placeholder="Phone Number" class="form-control">
                                    </div>
                                    </td>
                                </tr>
                            </table>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="Message" placeholder="Write Message" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">SEND MESSAGE -> </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

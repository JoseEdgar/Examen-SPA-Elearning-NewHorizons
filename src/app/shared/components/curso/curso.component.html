<div class="container" style="width: 80%;">
    <img src="../../../assets/image/cursos.jpg" width="100%">

    <div class="col-9">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ cursoinput.image }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ cursoinput.name }} {{ cursoinput.students }}</h5>
                <p class="card-text">{{ cursoinput.price }}</p>
            </div>
        </div>
    </div>
    
</div>
